    <div class="form-container">
        <h3 class="h1-form">Edit Tablet Information</h3>
        <form id="tabletForm">
        <div class="form-inputs">
        <div>
          <label for="tabletName">Tablet Name:</label><br>
          <input type="text" id="tabletName" placeholder="Enter Tablet Name" required><br><br>

          <label for="tabletCount">Tablet Count:</label><br>
          <input type="number" id="tabletCount" placeholder="Enter Tablet Count" required><br><br>
    
          <label for="tabletImage">Tablet Image: <span style="color:red;">*</span></label><br>
          <input type="file" id="tabletImage" accept="image/*"><br><br>

          <label for="dosageType">Dosage Type:</label><br>
          <select id="dosageType" required>
            <option value="" disabled selected>Select Dosage Type</option>
            <option value="Tablet">Tablet</option>
            <option value="Liquid">Liquid</option>
            <option value="Capsule">Capsule</option>
          </select><br><br>
        </div>
        <div>
          <label for="dosageQuantity">Dosage Quantity:</label><br>
          <select id="dosageQuantity" required>
            <option value="" disabled selected>Select Dosage Quantity</option>
            <option value="1 Tablet">1 Tablet</option>
            <option value="2 Tablets">2 Tablets</option>
            <option value="3 Tablets">3 Tablets</option>
            <option value="5 ml">5 ml</option>
            <option value="10 ml">10 ml</option>
            <option value="15 ml">15 ml</option>
          </select><br><br>

          <label for="whenToTake">When to Take Medicine:</label><br>
          <select id="whenToTake" required>
            <option value="" disabled selected>Select</option>
            <option value="before_meals">Before Meals</option>
            <option value="after_meals">After Meals</option>
          </select><br><br>

          <label for="timeForMedicine">Time for Taking Medicine:</label><br>
          <input type="time" id="timeForMedicine" required><br><br>
        </div>
        </div>
          <button type="submit" id="edittablet">Edit Tablet</button>
        </form>
      </div>

<script src="../script.js"></script>
