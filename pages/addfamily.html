        <form id="famForm">
            <div class="form-inputs">
                <div>
                    <label for="family_name">Family Member Name:</label><br>
                    <input type="text" id="family_name" placeholder="Enter Family Member Name" required><br><br>
        
                    <label for="rel">Relationship with Root:</label><br>
                    <input type="text" id="rel" placeholder="Enter Relationship (e.g., Son, Daughter, etc.)" required><br><br>
        
                    <label for="tabletImage">Family Member Image:</label><br>
                    <input type="file" id="tabletImage" accept="image/*"><br><br>
        
                    <label for="dob">Date of Birth (DOB):</label><br>
                    <input type="date" id="dob" required><br><br>
                </div>
                <div>
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" placeholder="Enter Age" required><br><br>
        
                    <label for="phone_num">Phone Number:</label><br>
                    <input type="tel" id="phone_num" placeholder="Enter Phone Number" pattern="[0-9]{10}" required><br><br>
        
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" placeholder="Enter Email Address" required><br><br>
        
                    <label for="medicalConditions">Medical Conditions (if any):</label><br>
                    <textarea id="medicalConditions" placeholder="Enter any medical conditions" rows="4" cols="30"></textarea><br><br>
                </div>
            </div>
            <button type="submit" id="addtablet">Add Family Member</button>
